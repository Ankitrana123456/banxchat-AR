<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BENX CHAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#0a1a2f,#000);
  color:#fff;
}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  width:320px;
  padding:25px;
  background:#0e1625;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
}
input{background:#111;color:#fff}
button{background:#1e90ff;font-weight:bold}

/* CHAT */
#chat{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.header{
  padding:15px;
  background:#0e1625;
  text-align:center;
  font-weight:bold;
}
.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  background:#1e90ff;
  color:#000;
  padding:8px 12px;
  border-radius:10px;
  margin-bottom:8px;
  max-width:70%;
}
.input-box{
  display:flex;
  padding:10px;
  background:#0e1625;
}
.input-box input{
  flex:1;
  margin:0;
}
.input-box button{
  width:80px;
  margin-left:8px;
}
.logout{
  background:#ff4d4d;
  margin:10px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>BENX CHAT</h2>
    <input id="name" placeholder="Enter name">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <div class="header">
    Public Chat Room
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-box">
    <input id="msg" placeholder="Type message...">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
let messages = [];

function login(){
  const name = document.getElementById("name").value;
  if(!name) return alert("Enter name");
  localStorage.setItem("benx_user", name);
  showChat();
}

function showChat(){
  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="flex";
}

function sendMsg(){
  const text = msg.value;
  if(!text) return;
  messages.push(text);
  msg.value="";
  render();
}

function render(){
  messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML="";
  messages.forEach(m=>{
    messagesDiv.innerHTML += `<div class="msg">${m}</div>`;
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function logout(){
  localStorage.removeItem("benx_user");
  location.reload();
}

window.onload = ()=>{
  if(localStorage.getItem("benx_user")){
    showChat();
  }
}
</script>

</body>
</html>
