<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ban X Chat â€“ Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0a84ff;
      font-family:"Poppins",sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      color:white;
    }
    .box{
      background:white;
      color:#111;
      padding:30px;
      border-radius:14px;
      width:330px;
      text-align:center;
      box-shadow:0 15px 40px rgba(0,0,0,0.2);
    }
    .logo{
      font-size:32px;
      font-weight:700;
      background:linear-gradient(135deg,#00d4ff,#0066ff);
      -webkit-background-clip:text;
      color:transparent;
    }
    button{
      margin-top:20px;
      padding:12px 15px;
      width:100%;
      border:0;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      background:#0a84ff;
      color:#fff;
    }
  </style>
</head>

<body>

<div class="box">
  <div class="logo">BAN X CHAT</div>
  <p style="margin-top:4px;color:#666">Start chatting instantly</p>

  <button id="googleBtn">Continue with Google</button>
</div>

<!-- Firebase Config (modular) -->
<script type="module">
  import { auth, provider } from "./firebase-config.js";
  import { signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  document.getElementById("googleBtn").addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      console.log("Login successful:", result.user);
      location.href = "home.html";
    } catch (error) {
      console.error(error);
      alert(error.message);
    }
  });
</script>

</body>
</html>
