<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BENX CHAT â€“ FIXED</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background: radial-gradient(circle at top, #1e90ff55, #000 70%);
  color:#fff;
}
.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  width:320px;
  padding:25px;
  background:rgba(0,0,0,0.6);
  border-radius:12px;
  box-shadow:0 0 20px #1e90ff66;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
}
input{
  background:#111;
  color:#fff;
}
button{
  background:#1e90ff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
#home{
  display:none;
  text-align:center;
}
</style>
</head>
<body>

<div class="container">
  <!-- LOGIN -->
  <div class="box" id="login">
    <h2>BENX CHAT</h2>
    <input id="name" placeholder="Enter name">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- HOME -->
  <div class="box" id="home">
    <h2>Welcome</h2>
    <p id="user"></p>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
function login(){
  const n = document.getElementById("name").value;
  const p = document.getElementById("pass").value;

  if(!n || !p){
    alert("Fill all fields");
    return;
  }

  localStorage.setItem("benx_user", n);
  showHome();
}

function showHome(){
  const u = localStorage.getItem("benx_user");
  if(u){
    document.getElementById("login").style.display="none";
    document.getElementById("home").style.display="block";
    document.getElementById("user").innerText = "Hello " + u;
  }
}

function logout(){
  localStorage.removeItem("benx_user");
  location.reload();
}

window.onload = showHome;
</script>

</body>
</html>
